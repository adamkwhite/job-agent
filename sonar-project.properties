# SonarCloud configuration for job-agent
# Project identification
sonar.projectKey=adamkwhite_job-agent
sonar.organization=adamkwhite

# Project metadata
sonar.projectName=Job Agent
sonar.projectVersion=0.2.0

# Source code
sonar.sources=src
sonar.tests=tests

# Python specific settings
sonar.python.version=3.12

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml

# Test execution reports
sonar.python.xunit.reportPath=test-report.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=\
  **/job-agent-venv/**,\
  **/__pycache__/**,\
  **/data/**,\
  **/logs/**,\
  **/htmlcov/**,\
  **/*.html

# Test exclusions
sonar.test.exclusions=\
  **/tests/**,\
  **/test_*.py

# Coverage exclusions (exclude utility scripts, debug files, and orchestration)
sonar.coverage.exclusions=\
  **/tests/**,\
  **/test_*.py,\
  **/debug_*.py,\
  **/view_database.py,\
  **/send_digest*.py,\
  **/send_all_unsent*.py,\
  **/generate_jobs_html.py,\
  **/processor_master.py,\
  **/enrich_existing_jobs.py,\
  **/company_list_scraper.py,\
  **/scripts/**,\
  **/models/__init__.py,\
  **/models/company.py,\
  **/extractors/email_company_extractor.py,\
  **/jobs/unified_scraper_v3.py,\
  **/jobs/test_unified_workflow.py,\
  **/jobs/analyze_scraping_results.py,\
  **/jobs/scrape_wes_companies.py,\
  **/jobs/send_company_digest.py,\
  **/jobs/test_firecrawl_batch.py,\
  **/jobs/store_company_jobs.py,\
  **/jobs/scrape_companies_with_firecrawl.py,\
  **/jobs/weekly_unified_scraper.py

# Duplication exclusions
sonar.cpd.exclusions=\
  **/tests/**,\
  **/parsers/**

# Rule exclusions
# Disable ReDoS regex warnings - false positives for bounded patterns in trusted input
sonar.issue.ignore.multicriteria=e1

# Exclude python:S5852 (ReDoS vulnerabilities) - personal project with trusted input sources
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S5852
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py

# Quality gate enforcement
# Enabled to block PRs that fail quality standards (coverage, security, code smells)
sonar.qualitygate.wait=true
