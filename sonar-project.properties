# SonarCloud configuration for job-agent
# Project identification
sonar.projectKey=adamkwhite_job-agent
sonar.organization=adamkwhite

# Project metadata
sonar.projectName=Job Agent
sonar.projectVersion=0.2.0

# Source code
sonar.sources=src
sonar.tests=tests

# Python specific settings
sonar.python.version=3.12

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml

# Test execution reports
sonar.python.xunit.reportPath=test-report.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=\
  **/job-agent-venv/**,\
  **/__pycache__/**,\
  **/data/**,\
  **/logs/**,\
  **/htmlcov/**,\
  **/*.html

# Test exclusions
sonar.test.exclusions=\
  **/tests/**,\
  **/test_*.py

# Coverage exclusions
sonar.coverage.exclusions=\
  **/tests/**,\
  **/test_*.py,\
  **/view_database.py,\
  **/send_digest*.py

# Duplication exclusions
sonar.cpd.exclusions=\
  **/tests/**,\
  **/parsers/**

# Quality gate
sonar.qualitygate.wait=true
