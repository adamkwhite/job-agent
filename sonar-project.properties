# SonarCloud configuration for job-agent
# Project identification
sonar.projectKey=adamkwhite_job-agent
sonar.organization=adamkwhite

# Project metadata
sonar.projectName=Job Agent
sonar.projectVersion=0.2.0

# Source code
sonar.sources=src
sonar.tests=tests

# Python specific settings
sonar.python.version=3.12

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml

# Test execution reports
sonar.python.xunit.reportPath=test-report.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=\
  **/job-agent-venv/**,\
  **/__pycache__/**,\
  **/data/**,\
  **/logs/**,\
  **/htmlcov/**,\
  **/*.html

# Test exclusions
sonar.test.exclusions=\
  **/tests/**,\
  **/test_*.py

# Coverage exclusions (exclude utility scripts, debug files, and orchestration)
sonar.coverage.exclusions=\
  **/tests/**,\
  **/test_*.py,\
  **/debug_*.py,\
  **/view_database.py,\
  **/send_digest*.py,\
  **/send_all_unsent*.py,\
  **/generate_jobs_html.py,\
  **/processor_master.py,\
  **/enrich_existing_jobs.py,\
  **/company_list_scraper.py,\
  **/scripts/**,\
  **/models/__init__.py,\
  **/models/company.py,\
  **/extractors/email_company_extractor.py,\
  **/jobs/unified_scraper_v3.py,\
  **/jobs/test_unified_workflow.py

# Duplication exclusions
sonar.cpd.exclusions=\
  **/tests/**,\
  **/parsers/**

# Quality gate
# Temporarily disabled for V3 workflow PR - will re-enable after tests are added
sonar.qualitygate.wait=false
