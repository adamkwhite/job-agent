name: Check Scoring Documentation Sync

on:
  pull_request:
    paths:
      - 'src/agents/base_scorer.py'
      - 'src/agents/profile_scorer.py'
      - 'config/filter-keywords.json'

jobs:
  check-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history to see all changed files

      - name: Get changed files
        id: changed-files
        run: |
          echo "Changed files in this PR:"
          git diff --name-only origin/${{ github.base_ref }}...HEAD

          # Check if scoring files changed (use -c to get a count, safe for GITHUB_OUTPUT)
          SCORING_CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -cE '(src/agents/base_scorer.py|src/agents/profile_scorer.py|config/filter-keywords.json)' || true)
          EMAIL_CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -c 'src/send_profile_digest.py' || true)
          CLAUDE_CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -c 'CLAUDE.md' || true)

          echo "scoring_changed=${SCORING_CHANGED}" >> $GITHUB_OUTPUT
          echo "email_changed=${EMAIL_CHANGED}" >> $GITHUB_OUTPUT
          echo "claude_changed=${CLAUDE_CHANGED}" >> $GITHUB_OUTPUT

      - name: Check if email template was updated
        if: steps.changed-files.outputs.scoring_changed != '0'
        run: |
          if [ "${{ steps.changed-files.outputs.email_changed }}" = "0" ]; then
            echo "::warning::‚ö†Ô∏è Scoring logic changed but email template (src/send_profile_digest.py) was not updated."
            echo "::warning::If scoring categories/ranges changed, update the email template (lines 222-238)."
            echo "::warning::See: docs/development/SCORING_UPDATE_CHECKLIST.md"
          else
            echo "‚úÖ Email template was updated along with scoring logic"
          fi

      - name: Check if CLAUDE.md was updated
        if: steps.changed-files.outputs.scoring_changed != '0'
        run: |
          if [ "${{ steps.changed-files.outputs.claude_changed }}" = "0" ]; then
            echo "::warning::‚ö†Ô∏è Consider updating CLAUDE.md if scoring categories/ranges changed"
            echo "::warning::See: docs/development/SCORING_UPDATE_CHECKLIST.md"
          else
            echo "‚úÖ CLAUDE.md was updated"
          fi

      - name: Remind about rescore script
        if: steps.changed-files.outputs.scoring_changed != '0'
        run: |
          echo "::notice::üìä Remember to run: python src/rescore_all_jobs.py --dry-run"
          echo "::notice::This shows how the scoring changes affect existing jobs"

      - name: Success message
        if: steps.changed-files.outputs.scoring_changed != '0' && steps.changed-files.outputs.email_changed != '0'
        run: |
          echo "‚úÖ All scoring documentation checks passed!"
          echo "üìã Full checklist: docs/development/SCORING_UPDATE_CHECKLIST.md"
