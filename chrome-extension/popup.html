<!DOCTYPE html>
  <html>
  <head>
    <meta charset="UTF-8">
    <title>Add Company to Monitor</title>
    <style>
      body {
        width: 400px;
        padding: 16px;
        font-family: Arial, sans-serif;
      }
      h2 {
        margin: 0 0 16px 0;
        font-size: 18px;
      }
      .form-group {
        margin-bottom: 12px;
      }
      label {
        display: block;
        margin-bottom: 4px;
        font-weight: bold;
        font-size: 14px;
      }
      input, textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        background-color: #45a049;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      .message {
        margin-top: 12px;
        padding: 10px;
        border-radius: 4px;
        display: none;
      }
      .message.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .message.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <h2>Add Company to Monitor</h2>

    <form id="addCompanyForm">
      <div class="form-group">
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" placeholder="e.g., Boston Dynamics"
  required>
      </div>

      <div class="form-group">
        <label for="careersUrl">Careers URL:</label>
        <input type="url" id="careersUrl" placeholder="https://..." required>
      </div>

      <div class="form-group">
        <label for="notes">Notes (optional):</label>
        <textarea id="notes" rows="3" placeholder="e.g., Robotics company - high
  priority"></textarea>
      </div>

      <button type="submit" id="submitBtn">Add Company</button>
    </form>

    <div id="message" class="message"></div>

    <script src="popup.js"></script>
  </body>
  </html>
